<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Page Information-->
    <title>SimpleTimer - GW2 Meta Event Timer</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="app/assets/Event_star_(map_icon).png">
        <!--Assets-->
    <link rel="stylesheet" href="app/Style.css">
    <script defer type="module" src="app/script.js"></script>

</head>

<body>
    <header>
    <div class="logo"><img src="app/assets/Event_star_(map_icon).png" height="40px" width="auto" alt="GW2 Logo"/></div>
        <h2 class="SiteName">Simple Timer</h2>
        <input id="event-search" type="text" placeholder="Search events..." class="search-input" />
        <button id="api-key-btn" class="api-key-button" title="GW2 API Key">ðŸ”‘</button>
    </header>

    <label class="hamburger">
        <input type="checkbox">
    </label>
    <aside class="sidebar">
        <div id="browser-settings-alert">Depending on your browser settings, this will be saved for your future sessions.</div>
        <div class="toggle-controls">
            <button id="toggle-all" class="toggle-btn">Toggle All</button>
            <button id="toggle-none" class="toggle-btn">Toggle None</button>
        </div>
        <div id="category-list" class="category-list"></div>
        <div class="about">
            Fork by puffyracoon.4096<br/>
            Original by Snipppy<br/><br/>

            <a href="https://github.com/puffyracoon/timer/" target="_blank" class="github-link">This Fork</a><br/>
            <a href="https://github.com/Snipppppy/GW2-Simple-Timer/" target="_blank" class="github-link">Original</a>
        </div>
    </aside>
    <div class="event-table" id="event-table"></div>
</body>

<!-- HTML Template for Event Card-->
<template id="event-card-template">
    <div class="event-card-element">
        <div class="event-time-container">
            <h1 class="event-start-time">00:00</h1>
            <h4 class="remaining-time"></h4>
        </div>
        <div class="event-name-container">
            <div class="name">
                <h2 class="event-name">Name Of The Event</h2>
                <h3 class="note"></h3>
            </div>
            <h3 class="event-map">--Name Of The Event Map!--</h3>
        </div>
        <div class="links">
            <a class="fastf-link links-tab hover" tootltip="Visit [fast] Farming Community" href="" target="_blank"><img class="fastf-icon" src="app/assets/fastf.svg" width="25px" height="25px" alt="Link to [fast]Farming Gold/Hour"></a>
            <a class="wiki-link links-tab hover" tootltip="Open Event in Guild Wiki" href="" target="_blank"><img class="wiki-icon" src="app/assets/wiki.svg" width="25px" height="25px" alt="Link to the official Guild Wars 2 Wiki"></a>
            <div class="done-link links-tab hover" tootltip="Make as Done!"><img class="done-icon" src="app/assets/done_outline_FFFFFF.svg" width="25px" height="25px" alt=""></div>
            <a class="reminder-link links-tab hover"tootltip="Set an alert!"><img class="reminder-icon" src="app/assets/notifications_off_FFFFFF.svg"  alt="Reminder switch 2 5 10 Minutes"></a>
            <a class="waypoint-link links-tab hover" tootltip="Copy waypoint to clipboard!"><img class="waypoint-icon" src="app/assets/waypoint.svg" width="23px" height="23px" alt="Copy Waypoint"></a>

        </div>
    </div>
</template>

<!-- HTML Template for Sidebar categories-->
<template id="tgl-category-template">
    <div class="tgl-category-element">
        <div class="categories-header">
            <label class="categories-label"></label>
            <input class="category-checkbox" type="checkbox">
        </div>
        <div class="tgl-container"></div>
    </div>
</template>

<!-- HTML Template for Event Toggle switch-->
<template id="tgl-template">
    <div class="tgl-element" >
        <label class="tgl-label" ></label>
        <input class="visibility-checkbox" type="checkbox">
        <span class="visibility-slider"></span>
        <input class="done-checkbox" type="checkbox">
    </div>
</template>

<!-- API Key Modal -->
<div id="api-key-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>GW2 API Key</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <p>Enter your Guild Wars 2 API key for Wizard Vault integration:</p>
            <input type="text" id="api-key-input" placeholder="Enter API key..." />
            <div class="api-key-status">
                <span id="api-key-status-text">No API key set</span>
            </div>
        </div>
        <div class="modal-footer">
            <button id="save-api-key" class="modal-btn save-btn">Save</button>
            <button id="clear-api-key" class="modal-btn clear-btn">Clear</button>
            <button id="cancel-api-key" class="modal-btn cancel-btn">Cancel</button>
        </div>
    </div>
</div>

</html>
